</head>

<body>
  
    <header>
        <h2>FOOD</h2>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="product.html">Product</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
            <li><a href="location.html">Location</a></li>
        </ul>
    </header>
 
<section class="main">
<div class="container">
  <form action="product.html" target="_blank" onsubmit="window.lacation.href='product.html';" method="get">
    <label>First name:</label>
    <input type="text" class="input" placeholder="your first name" required><br>

    <label>Last name:</label>
    <input type="text" class="input" placeholder="your last name" required><br>

    <label>Mobile Number:</label>
    <input type="number" class="input" placeholder="your mobile" required><br>

    <label>Address:</label>
    <input type="text" class="input" placeholder="your address" required><br>

    <label>Gender:</label>
         <div class="custom_select">
                <select>
                <option value="">Select</option>
                 <option value="male">Male</option>
                 <option value="female">Female</option>
                </select>
         </div>

    <label for="usrname">ُُُُE-mail:</label>
    <input type="text" id="usrname" name="usrname"   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Your MAIL.." required   required>

    <label for="psw">Password</label>
    <input type="password" id="psw" placeholder="your password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    
    <input type="submit" value="Submit" >
  </form>
</div>

<div id="message">
  <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>First letter must be capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
  <p id="space" class="invalid">The <b>password does not contain space </b></p>
  <p id="character" class="invalid">The <b>password must contain (_,-,#,@,*) </b></p>

</div>
</section>	


</section>

<script>
var myInput = document.getElementById("psw");
var letter = document.getElementById("letter");
var capital = document.getElementById("capital");
var number = document.getElementById("number");
var length = document.getElementById("length");
var space = document.getElementById("space");
var space = document.getElementById("character");


// When the user clicks on the password field, show the message box
myInput.onfocus = function() {
  document.getElementById("message").style.display = "block";
}

// When the user clicks outside of the password field, hide the message box
myInput.onblur = function() {
  document.getElementById("message").style.display = "none";
}

// When the user starts to type something inside the password field
myInput.onkeyup = function() {
  // Validate lowercase letters
  var lowerCaseLetters = /[a-z]/g;
  if(myInput.value.match(lowerCaseLetters)) {  
    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
  }
  
  // Validate capital letters
  var upperCaseLetters = /[A-Z]/g;
  if(myInput.value[0].match(upperCaseLetters)) {  
    capital.classList.remove("invalid");
    capital.classList.add("valid");
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
  }

  // Validate numbers
  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) {  
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }
  
  // Validate length
  if(myInput.value.length < 8) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }

// validate space
  if(myinput.value.match(" ")){
    space.classList.remove("valid");
    space.classList.add("invalid");
  }else{
    space.classList.remove("invalid");
    space.classList.add("valid");
  }
  
  
}
</script>

</body>

</html>
